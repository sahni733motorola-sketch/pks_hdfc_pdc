    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;

        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }
        .btn {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
