<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Office Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }

        /* LOGIN SCREEN STYLES */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        .login-box h2 { color: #333; margin-top: 0; }
        .pass-input {
            width: 100%; padding: 12px; margin: 15px 0;
            border: 2px solid #ccc; border-radius: 8px;
            font-size: 18px; text-align: center; box-sizing: border-box;
        }
        .btn-unlock {
            background: #27ae60; color: white; border: none;
            padding: 12px; width: 100%; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .btn-unlock:hover { background: #219150; }
        .error { color: red; display: none; margin-top: 10px; font-weight: bold; }

        /* MAIN CONTENT STYLES (HIDDEN UNTIL LOGIN) */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
            display: none; /* Hidden by default */
        }
        
        h1 { color: #333; margin-bottom: 40px; text-align: center; display: none; }

        .btn {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        /* BUTTON COLORS */
        .btn-hdfc { background-color: #004c8f; } /* HDFC Blue */
        .btn-pdc { background-color: #dc3545; }  /* Red */
        .btn-courier { background-color: #28a745; } /* Green */

    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>üîí Security Check</h2>
            <p>Enter Master Password</p>
            <input type="password" id="passwordInput" class="pass-input" placeholder="Password" onkeyup="checkEnter(event)">
            <button class="btn-unlock" onclick="verifyPassword()">Unlock System</button>
            <p id="errorMsg" class="error">‚ùå Wrong Password</p>
        </div>
    </div>

    <h1 id="mainTitle">Office Work Launcher</h1>
    <div class="container" id="mainContent">
        <a href="hdfc.html" class="btn btn-hdfc">üîµ Open HDFC Manager</a>

        <a href="pdc.html" class="btn btn-pdc">üî¥ Open PDC Manager</a>

        <a href="courier.html" class="btn btn-courier">üü¢ Open Courier Manager</a>
    </div>

    <script>
        const MASTER_PASS = "19305032";

        function verifyPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === MASTER_PASS) {
                // Password Sahi hai
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('mainTitle').style.display = 'block';
                
                // *** MAGIC STEP ***
                // Browser ko batao ki login ho gaya hai (Session Storage)
                sessionStorage.setItem('office_login', 'true');
            } else {
                // Password Galat hai
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                verifyPassword();
            }
        }

        // Auto-Check: Agar pehle se login hai to password mat maango
        window.onload = function() {
            if(sessionStorage.getItem('office_login') === 'true') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('mainTitle').style.display = 'block';
            } else {
                document.getElementById('passwordInput').focus();
            }
        }
    </script>

</body>
</html>
